<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestor de Ciudades</title>
    
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
rel="stylesheet"
/>
    </head>
    <style id="customTheme">

    </style>
    
    
  <div class="d-flex justify-content-end mt-2 me-4">
      <button class="btn btn-primary" onclick="cambiarTema('Grey')">grey</button>
      <button class="btn btn-success me-2 ms-2" onclick="cambiarTema('White')">White</button>
      <button class="btn btn-warning" onclick="cambiarTema('Yellow')">Yellow</button>
    </div>
  
    <body>
        <div class="header">
            <h1 class="title">Gestor de Ciudades</h1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <img src="./assets/img/localizador.png" alt="Routes" width="75vw">
                <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="nav">
                        <li class="nav-item">
                            <button class="nav-link active button-link" aria-current="page" id="home">Home</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link button-link" aria-current="page" id="departamentos">Departamentos</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link button-link" aria-current="page" id="listar">Listar</button>
                        </li>
                    </ul>
                </div>
            </div>  
        </nav>
        <div id="main">
            
                <table class="table align-middle">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Departamento</th>
                      <th scope="col">Ciudades</th>
                    </tr>
                  </thead>
                  <tbody id="tBody">
                    <tr>
                        <th scope="row" rowspan="2">1</th>
                        <td rowspan="2">Santander
                                <button type="button" class="btn btn-success">+</button>
                                <button type="button" class="btn btn-warning">=</button>
                                <button type="button" class="btn btn-danger">-</button>
                        </td>
                    </tr>
                    <tr>

                        <td>Bucaramanga
                            <button type="button" class="btn btn-warning">=</button>
                            <button type="button" class="btn btn-danger">-</button>
                        </td>
                    </tr>
                        
                      <tr>
                        <td>Barrancabermeja
                            <button 
                            type="button" 
                            class="btn btn-warning"
                            data-bs-toggle="popover"  
                            data-bs-content="POOOOOOOPOOOOVER"
                            type="button"
                            class="btn btn-lg btn-danger"
                            data-mdb-toggle="popover"
                            data-mdb-content="Eliminar Ciudad"
                            data-mdb-trigger="hover"
                            >=</button>
                            <button type="button" class="btn btn-danger">-</button>
                        </td>
                      </tr>
                      
                  </tbody>
                </table>
                
        </div>  
        <div class="container"></div>
        <script type="module" src="./scripts/main.js"></script>
        <script src="./scripts/bg.js"></script>
        <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>
    </body>
</html>
